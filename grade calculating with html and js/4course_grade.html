<!DOCTYPE html>
<html>
<head>
	<title> Barnaan2 grade calculator</title>
	<script type="text/javascript" src="4course_grade.js"> </script>
</head>
<h2>Grade calculator</h2>
<body>

		<form name="myform" method="POST" onsubmit="me();">
			<br>
			<input type="text" name="a" placeholder="First course grade"> <input type="number" name="A"
				placeholder="ECTS"> <br>
			<br>
			<input type="text" name="b" placeholder="Second course grade"> <input type="number" name="B"
				placeholder="ECTS"> <br>
			<br>
			<input type="text" name="c" placeholder="Third course grade"> <input type="number" name="C"
				placeholder="ECTS"> <br>
			<br>
			<input type="text" name="d" placeholder="Forth course grade"> <input type="number" name="D"
				placeholder="ECTS"> <br> <br>
			<button >check grade</button>
		</form>
	
</body>

</html>
